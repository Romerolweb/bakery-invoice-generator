name: CI

on:
  push: # Runs on pushes to any branch
  pull_request:
    branches:
      - main

jobs:
  build_and_test: # Renamed job for clarity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Updated to v4
        with:
          node-version: '22.x' # Updated to latest LTS (Node 22.x)
          cache: 'npm' # Ensure this is on a new line and properly indented

      - name: Install dependencies
        run: npm ci

      - name: Validate configuration
        run: ./validate-config.sh

      - name: Run linters
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build