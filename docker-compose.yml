services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-9002}:${PORT:-9002}"
    environment:
      NODE_ENV: development
      PORT: ${PORT:-9002}
      # For example: DATABASE_URL: ${DATABASE_URL}
    env_file:
      - .env.dev
    volumes:
      - .:/app # Mount the host directory to the container for live updates in dev
      - /app/node_modules # Exclude node_modules from the mount to use container's version
      # - pdf_data:/app/src/lib/data/receipt-pdfs # Removed PDF volume
    # Run as 'node' user (UID 1000 typically).
    user: "node"
    working_dir: /app
    # Start dev server
    command: npm run dev
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
        - action: sync
          path: ./public
          target: /app/public
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
        - action: rebuild
          path: package-lock.json # Add if you use npm and have this file
        - action: rebuild
          path: next.config.ts
        - action: rebuild
          path: tsconfig.json

