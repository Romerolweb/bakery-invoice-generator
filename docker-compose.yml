version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PDF_GENERATOR: ${PDF_GENERATOR:-pdfkit}
      # Add other environment variables here, e.g.:
      # DATABASE_URL: ${DATABASE_URL}
    env_file:
      - .env.dev
    volumes:
      - .:/app # Mount the host directory to the container for live updates in dev
      - /app/node_modules # Exclude node_modules from the mount
    command: sh -c "mkdir -p /app/src/lib/data/receipt-pdfs && chmod -R 777 /app/src/lib/data && npm run dev"

profiles:
  - dev

